{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <br>

  {% for error in form.non_field_errors %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endfor %}

  <div class="col-md-4">
    <form role="form" class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}

        <div class="form-group">
            {% for field in form %}
                <div class="input-group">
                    <label>{{ field.label }}</label>
                    {% if field.label == 'Username' %}
                      <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" type="text" />
                    {% else %}
                      <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" type="password" />
                    {% endif %}
                    {{ field.errors }}
                </div>
                <br>
            {% endfor %}
            <br/>
            <input type="submit" class="btn btn-primary" id="login" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
  </div>
</div>
{% endblock %}
